<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>retorno e funcao</title>
    <script src="retorno.js"></script>
</head>
<body>
    <h1>resultado</h1>

    <script>
        num1 = parseFloat(prompt("digite o primeiro valor: "))
        num2 = parseFloat(prompt("digite o segundo valor: "))
        resp = parseInt(prompt("digite \n 1 para somar \n 2 para subtrair \n 3 para multiplicar \n 4 para dividir"))

        if (resp == 1) {
            document.writeln("<p> a soma e = " + soma(num1,num2))
        }

        if (resp == 2) {
            document.writeln("<p> a subtracao e = " + subtrair(num1,num2))
        }

        if (resp == 3) {
            document.writeln("<p> a multiplicacao e = " + multiplicar(num1,num2))
        }

        if (resp == 4) {
            document.writeln("<p> a divisao e = " + subtrair(num1,num2))
        }

        if ((resp < 1) || (resp > 4)) {
            document.writeln("voce digitou uma opcao invalida")
        }

    </script>

</body>
</html>
